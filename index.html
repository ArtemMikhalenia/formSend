<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Стилизация и отправка формы</title>
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Send your form to the e-mail</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Name*:</label>
					<input id="formName" type='text' name='name' class='form__input _req'>
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" type='text' name='email' class='form__input _req _email'>
				</div>
				<div class="form__item">
					<div class="form__label">Righthanded or lefthanded?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" checked type='radio' value="right" name='hand' class='options__input'>
							<label for="formRightHanded" class="options__label"><span>Righthanded</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type='radio' value="left" name='hand' class='options__input'>
							<label for="formLeftHanded" class="options__label"><span>Lefthanded</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Message:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Age:</div>
					<select name="age" class="form__select">
						<option value="от 18 до 25" selected>Young</option>
						<option value="от 25 до 45">Grown up</option>
						<option value="от 45">Old</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Attach photo</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type='file' name='image' class='file__input'>
							<div class="file__button">Choose file</div>
							<div id="formPreview" class="file__preview"></div>
						</div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type='checkbox' name='agreement' class='checkbox__input _req'>
						<label for="formAgreement" class='checkbox__label'><span>I agree that my personal data will be
								processed in accordance with the <a href="">Privacy Policy</a>.</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Send</button>
			</form>
		</div>
	</div>
	<script src="js/select.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
